          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Menu Id
        - name: submenu_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Submenu Id
        - name: dish_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Dish Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DishScheme'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    DishScheme:
      properties:
        title:
          type: string
          title: Title
        description:
          type: string
          title: Description
        price:
          type: string
          title: Price
        id:
          type: string
          format: uuid
          title: Id
      type: object
      required:
        - title
        - description
        - price
        - id
      title: DishScheme
    DishSchemeCreate:
      properties:
        title:
          type: string
          title: Title
        description:
          type: string
          title: Description
        price:
          type: string
          title: Price
      type: object
      required:
        - title
        - description
        - price
      title: DishSchemeCreate
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    MenuScheme:
      properties:
        title:
          type: string
          title: Title
        description:
          type: string
          title: Description
        id:
          type: string
          format: uuid
          title: Id
      type: object
      required:
        - title
        - description
        - id
      title: MenuScheme
    MenuSchemeCreate:
      properties:
        title:
          type: string
          title: Title
        description:
          type: string
          title: Description
      type: object
      required:
        - title
        - description
      title: MenuSchemeCreate
    MenuWithDetailsScheme:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        title:
          type: string
          title: Title
        description:
          type: string
          title: Description
        submenus_count:
          type: integer
          title: Submenus Count
        dishes_count:
          type: integer
          title: Dishes Count
      type: object
      required:
        - id
        - title
        - description
        - submenus_count
        - dishes_count
      title: MenuWithDetailsScheme
    SubmenuScheme:
      properties:
        title:
          type: string
          title: Title
        description:
          type: string
          title: Description
        id:
          type: string
          format: uuid
          title: Id
      type: object
      required:
        - title
        - description
        - id
      title: SubmenuScheme
    SubmenuSchemeCreate:
      properties:
        title:
          type: string
          title: Title
        description:
          type: string
          title: Description
      type: object
      required:
        - title
        - description
      title: SubmenuSchemeCreate
    SubmenuWithDishCountScheme:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        title:
          type: string
          title: Title
        description:
          type: string
          title: Description
        dishes_count:
          type: integer
          title: Dishes Count
      type: object
      required:
        - id
        - title
        - description
        - dishes_count
      title: SubmenuWithDishCountScheme
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
              - type: string
              - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
        - loc
        - msg
        - type
      title: ValidationError
