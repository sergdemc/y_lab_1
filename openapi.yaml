      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DishScheme'
                title: >-
                  Response Read Dishes Api V1 Menus  Menu Id  Submenus  Submenu
                  Id  Dishes Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
